<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Realty - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-navy: #1e3a5f;
            --accent-gold: #d4af37;
            --light-gold: #f5e6a8;
            --text-dark: #2c3e50;
            --text-light: #6c757d;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --border-light: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-navy) 0%, var(--white) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(30, 58, 95, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 3rem 2.5rem;
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease-out;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            animation: shimmer 3s ease-in-out infinite;
            z-index: -1;
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo i {
            font-size: 3rem;
            color: var(--accent-gold);
            margin-bottom: 0.5rem;
            animation: bounce 2s infinite;
        }

        .brand-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-navy);
            margin: 0;
        }

        .brand-subtitle {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 0.2rem;
        }

        .auth-toggle {
            display: flex;
            background: var(--light-gray);
            border-radius: 25px;
            padding: 4px;
            margin-bottom: 2rem;
            position: relative;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px 0;
            text-align: center;
            background: none;
            border: none;
            border-radius: 21px;
            font-weight: 600;
            color: var(--text-light);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .toggle-btn.active {
            color: var(--white);
        }

        .toggle-indicator {
            position: absolute;
            top: 4px;
            left: 4px;
            height: calc(100% - 8px);
            width: calc(50% - 4px);
            background: linear-gradient(135deg, var(--primary-navy), var(--accent-gold));
            border-radius: 21px;
            transition: transform 0.3s ease;
            z-index: 1;
        }

        .toggle-indicator.register {
            transform: translateX(100%);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-control {
            background: rgba(248, 249, 250, 0.8);
            border: 2px solid var(--border-light);
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-control:focus {
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
            background: var(--white);
            outline: none;
        }

        .form-control::placeholder {
            color: var(--text-light);
            font-weight: 400;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            transition: color 0.3s ease;
        }

        .form-control:focus + .input-icon {
            color: var(--accent-gold);
        }

        .btn-auth {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-navy), var(--accent-gold));
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--white);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        .btn-auth::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-auth:hover::before {
            left: 100%;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 58, 95, 0.3);
        }

        .btn-auth:active {
            transform: translateY(0);
        }

        .form-section {
            min-height: 320px;
        }

        .login-form, .register-form {
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.4s ease;
            position: absolute;
            width: calc(100% - 5rem);
        }

        .login-form.active, .register-form.active {
            opacity: 1;
            transform: translateX(0);
            position: relative;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--accent-gold);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--primary-navy);
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-light);
            z-index: -1;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-light);
            background: var(--white);
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .social-btn.google {
            color: #db4437;
        }

        .social-btn.facebook {
            color: #3b5998;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--accent-gold);
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-50%) translateY(-50%) rotate(0deg);
            }
            100% {
                transform: translateX(-50%) translateY(-50%) rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .auth-container {
                padding: 2rem 1.5rem;
                margin: 10px;
            }

            .brand-logo i {
                font-size: 2.5rem;
            }

            .brand-title {
                font-size: 1.5rem;
            }
        }

        /* Loading animation */
        .btn-auth.loading {
            pointer-events: none;
        }

        .btn-auth.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Brand Logo -->
        <div class="brand-logo">
            <i class="fas fa-building"></i>
            <h1 class="brand-title">Elite Realty</h1>
            <p class="brand-subtitle">Your Gateway to Premium Properties</p>
        </div>

        <!-- Toggle Buttons -->
        <div class="auth-toggle">
            <div class="toggle-indicator" id="toggleIndicator"></div>
            <button class="toggle-btn active" id="loginToggle">Login</button>
            <button class="toggle-btn" id="registerToggle">Register</button>
        </div>

        <!-- Forms Container -->
        <div class="form-section">
            <!-- Login Form -->
            <form class="login-form active" id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required>
                    <button type="button" class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

               <button type="submit" class="btn btn-auth">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Sign In
                </button> 

                <div class="forgot-password">
                    <a href="#" id="forgotPassword">Forgot your password?</a>
                </div>
            </form>

            <!-- Register Form -->
            <form class="register-form" id="registerForm">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Full Name" required>
                    <i class="fas fa-user input-icon"></i>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required>
                    <button type="button" class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" required>
                    <button type="button" class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <button type="submit" class="btn btn-auth">
                    <i class="fas fa-user-plus me-2"></i>
                    Create Account
                </button>
            </form>
        </div>

        <!-- Social Login -->
        <div class="divider">
            <span>Or continue with</span>
        </div>

        <div class="social-login">
            <a href="#" class="social-btn google">
                <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-btn facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginToggle = document.getElementById('loginToggle');
            const registerToggle = document.getElementById('registerToggle');
            const toggleIndicator = document.getElementById('toggleIndicator');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const passwordToggles = document.querySelectorAll('.password-toggle');

            // Toggle between login and register
            loginToggle.addEventListener('click', function() {
                switchToLogin();
            });

            registerToggle.addEventListener('click', function() {
                switchToRegister();
            });

            function switchToLogin() {
                loginToggle.classList.add('active');
                registerToggle.classList.remove('active');
                toggleIndicator.classList.remove('register');
                
                setTimeout(() => {
                    loginForm.classList.add('active');
                    registerForm.classList.remove('active');
                }, 150);
            }

            function switchToRegister() {
                registerToggle.classList.add('active');
                loginToggle.classList.remove('active');
                toggleIndicator.classList.add('register');
                
                setTimeout(() => {
                    registerForm.classList.add('active');
                    loginForm.classList.remove('active');
                }, 150);
            }

            // Password visibility toggle
            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    const icon = this.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });

            // Form submissions with loading animation
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const submitBtn = this.querySelector('.btn-auth');
                    const originalText = submitBtn.innerHTML;
                    
                    // Add loading state
                    submitBtn.classList.add('loading');
                    submitBtn.innerHTML = '';
                    
                    // Simulate form submission
                    setTimeout(() => {
                        submitBtn.classList.remove('loading');
                        submitBtn.innerHTML = originalText;
                        
                        // Show success message (you would handle actual form submission here)
                        const isLogin = this.classList.contains('login-form');
                        alert(isLogin ? 'Login successful!' : 'Account created successfully!');
                    }, 2000);
                });
            });

            // Forgot password handler
            document.getElementById('forgotPassword').addEventListener('click', function(e) {
                e.preventDefault();
                const email = prompt('Please enter your email address:');
                if (email) {
                    alert('Password reset link has been sent to your email!');
                }
            });

            // Social login handlers
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const provider = this.classList.contains('google') ? 'Google' : 'Facebook';
                    alert(`${provider} login would be handled here`);
                });
            });

            // Enhanced form validation
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    validateInput(this);
                });

                input.addEventListener('input', function() {
                    if (this.classList.contains('is-invalid')) {
                        validateInput(this);
                    }
                });
            });

            function validateInput(input) {
                const value = input.value.trim();
                const type = input.type;
                let isValid = true;
                let errorMessage = '';

                if (input.required && !value) {
                    isValid = false;
                    errorMessage = 'This field is required';
                } else if (type === 'email' && value && !isValidEmail(value)) {
                    isValid = false;
                    errorMessage = 'Please enter a valid email address';
                } else if (type === 'password' && value && value.length < 6) {
                    isValid = false;
                    errorMessage = 'Password must be at least 6 characters';
                }

                if (isValid) {
                    input.classList.remove('is-invalid');
                    input.classList.add('is-valid');
                    removeErrorMessage(input);
                } else {
                    input.classList.remove('is-valid');
                    input.classList.add('is-invalid');
                    showErrorMessage(input, errorMessage);
                }
            }

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function showErrorMessage(input, message) {
                removeErrorMessage(input);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'invalid-feedback';
                errorDiv.style.display = 'block';
                errorDiv.style.fontSize = '0.875rem';
                errorDiv.style.color = '#dc3545';
                errorDiv.style.marginTop = '0.25rem';
                errorDiv.textContent = message;
                input.parentNode.appendChild(errorDiv);
            }

            function removeErrorMessage(input) {
                const errorMessage = input.parentNode.querySelector('.invalid-feedback');
                if (errorMessage) {
                    errorMessage.remove();
                }
            }
        });
    </script>
</body>
</html>
